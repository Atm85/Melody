language: csharp
solution: Melody.sln
mono: none
dotnet: 3.0.100
script:
  - dotnet restore
before_deploy:
  - tar -zcf Melody.tar.gz Melody
deploy:
  - provider: s3
    access_key_id: "AKIAZKY2NWBZVHEFUXG3"
    secret_access_key: &1
      secure: ""
    on: &2
      branch: master
    bucket: melody
    skip_cleanup: true
    region: us-east-2
  - provider: codedeploy
    wait_until_deployed: true
    access_key_id: "AKIAZKY2NWBZVHEFUXG3"
    secret_access_key: *1
    bucket: melody
    key: Melody.tar.gz
    application: Melody
    bundle_type: tgz
    deployment_group: MelodyMusicGroup
    on: *2
    region: us-east-2
